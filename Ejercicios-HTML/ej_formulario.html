<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        fieldset {
            border: 2px solid #444;
            padding: 15px;
            border-radius: 8px;
        }
        legend {
            font-weight: bold;
            font-size: 1.2em;
        }
        label {
            display: block;
            margin: 8px 0 4px;
        }
        input, select, textarea {
            margin-bottom: 10px;
            padding: 6px;
            width: 250px;
        }
        .inline {
            display: inline-block;
            margin-right: 15px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            background-color: #0078D7;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>

<h3>¡Suscríbase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>

<form action="#" method="post">
    <fieldset>
        <legend>Formulario de Registro</legend>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>

        <label>Sexo:</label>
        <label class="inline"><input type="radio" name="sexo" value="masculino" required> Masculino</label>
        <label class="inline"><input type="radio" name="sexo" value="femenino"> Femenino</label>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="1" max="120">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmar">Confirmar Password:</label>
        <input type="password" id="confirmar" name="confirmar" required>

        <label for="servicio">Tipo de servicio:</label>
        <select id="servicio" name="servicio">
            <option value="free">Free</option>
            <option value="standard">Standard</option>
            <option value="premium">Premium</option>
        </select>

        <label>Tema:</label>
        <label class="inline"><input type="checkbox" name="tema" value="politica"> Política</label>
        <label class="inline"><input type="checkbox" name="tema" value="negocios"> Negocios</label>
        <label class="inline"><input type="checkbox" name="tema" value="tecnologia"> Tecnología</label>
        <label class="inline"><input type="checkbox" name="tema" value="salud"> Salud</label>

        <label for="comentario">Agregue un comentario:</label>
        <textarea id="comentario" name="comentario" rows="4" cols="30"></textarea>

        <br>
        <button type="submit">Enviar</button>
    </fieldset>
</form>

</body>
</html>
