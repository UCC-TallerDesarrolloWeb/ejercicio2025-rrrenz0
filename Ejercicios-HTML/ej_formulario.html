<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body>

<h3>¡Suscríbase a nuestro portal de noticias!</h3>

<form action="#" method="post">

    <p>
        Nombre: 
        <input type="text" name="nombre" placeholder="Ingrese su nombre" size="40" maxlength="40" required>
    </p>

    <p>
        Apellido: 
        <input type="text" name="apellido" placeholder="Ingrese su apellido" size="40" maxlength="40" required>
    </p>

    <p>
        Sexo: 
        <input type="radio" name="sexo" value="M" required> Masculino
        <input type="radio" name="sexo" value="F"> Femenino
    </p>

    <p>
        Edad: 
        <input type="number" name="edad" placeholder="Edad" maxlength="3" size="40">
    </p>

    <p>
        Email: 
        <input type="email" name="email" placeholder="ejemplo@mail.com" size="40" maxlength="40" required>
    </p>

    <p>
        Usuario: 
        <input type="text" name="usuario" placeholder="Nombre de usuario" size="40" maxlength="20" required>
    </p>

    <p>
        Password: 
        <input type="password" name="password" placeholder="Ingrese su contraseña" size="40" maxlength="20" required>
    </p>

    <p>
        Confirmar Password: 
        <input type="password" name="confirmar" placeholder="Repita su contraseña" size="40" maxlength="20" required>
    </p>

    <p>
        Tipo de servicio: 
        <select name="servicio">
            <option value="free">Free</option>
            <option value="standard">Standard</option>
            <option value="premium">Premium</option>
        </select>
    </p>

    <p>
        Tema: 
        <input type="checkbox" name="tema" value="politica"> Política
        <input type="checkbox" name="tema" value="negocios"> Negocios
        <input type="checkbox" name="tema" value="tecnologia"> Tecnología
        <input type="checkbox" name="tema" value="salud"> Salud
    </p>

    <p>
        Agregue un comentario:<br>
        <textarea name="comentario" rows="4" cols="40" placeholder="Escriba su mensaje aquí..."></textarea>
    </p>

    <p>
        <input type="submit" value="Enviar">
    </p>
</form>

</body>
</html>
