<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>

<form id="formulario_suscripcion">
    <p>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="Nombre" placeholder="Nombre">
    </p>

    <p>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="Apellido" placeholder="Apellido">
    </p>

    <p>
        Sexo:
        <label for="masculino">Masculino</label>
        <input type="radio" id="masculino" name="Sexo" value="Masculino">
        <label for="femenino">Femenino</label>
        <input type="radio" id="femenino" name="Sexo" value="Femenino">
    </p>

    <p>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="Edad" placeholder="Edad">
    </p>

    <p>
        <label for="email">Email:</label>
        <input type="email" id="email" name="Email" placeholder="email@dominio.com">
    </p>

    <p>
        <label for="usuario">User:</label>
        <input type="text" id="usuario" name="Usuario" placeholder="User">
    </p>

    <p>
        <label for="password">Password:</label>
        <input type="password" id="password" name="Pass" placeholder="Password">
    </p>

    <p>
        <label for="confirmarpass">Confirmar Password:</label>
        <input type="password" id="confirmarpass" name="ConfirmarPass" placeholder="Confirmar Password">
    </p>

    <p>
        Tipo de servicio:
        <label for="free">Free</label>
        <input type="checkbox" id="free" name="Tipo_de_servicio" value="Free">
        <label for="standard">Standard</label>
        <input type="checkbox" id="standard" name="Tipo_de_servicio" value="Standard">
        <label for="premium">Premium</label>
        <input type="checkbox" id="premium" name="Tipo_de_servicio" value="Premium">
    </p>

    <p>
        <label for="tema">Tema:</label>
        <select id="tema" name="Tema">
            <option>Política</option>
            <option>Negocios</option>
            <option>Tecnología</option>
            <option>Salud</option>
        </select>
    </p>

    <p>
        <label for="comentario">Agregue un comentario:</label>
        <textarea id="comentario" name="Comentario"></textarea>
    </p>

    <p>
        <button type="submit">Boton de Enviar</button>
    </p>

</form>

</body>
