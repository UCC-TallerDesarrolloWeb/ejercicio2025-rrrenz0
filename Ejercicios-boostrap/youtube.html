<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Card</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
  ></script>

  <style>
    body {
      background-color: #0f0f0f;
    }

    /* Transición del hover */
    .action-buttons {
      height: 0;
      opacity: 0;
      overflow: hidden;
      transition: opacity 0.5s ease, height 0.5s ease;
    }

    .card {
      background-color: transparent;
      border: none;
      color: white;
      width: 36rem;
      transform: scale(1);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card:hover .action-buttons {
      height: auto;
      opacity: 1;
    }

    .card-img-top {
      border-radius: 0.5rem;
      width: 100%;
    }

    .channel-img {
      width: 3rem;
      height: 3rem;
      object-fit: cover;
    }

    .btn-custom {
      background-color: #1f1f1f;
      border: 1px solid #333;
      transition: background 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #333;
      color: white;
    }
  </style>
</head>

<body>
  <div class="container my-5 d-flex justify-content-center">
    <div class="card">
      <!-- Imagen principal -->
      <a href="#" class="text-light text-decoration-none">
        <img
          src="../Ejercicios-CSS/imagenes/satoshito89_01.png"
          alt="Video 1"
          class="card-img-top"
        />
      </a>

      <!-- Cuerpo del card -->
      <div class="card-body">
        <div class="row">
          <div class="col-2">
            <a href="#">
              <img
                src="../Ejercicios-CSS/imagenes/icono_usuario.jpg"
                alt="Canal"
                class="rounded-circle channel-img"
              />
            </a>
          </div>

          <div class="col-10">
            <h5 class="card-title mb-1">
              <a href="#" class="text-light text-decoration-none">
                Título del Video
              </a>
            </h5>
            <p class="mb-1 text-light opacity-75">
              Descripción del video
            </p>
            <small class="text-light opacity-50">
              1M vistas • hace 1 año
            </small>
          </div>
        </div>

        <!-- Botones que aparecen al hover -->
        <div class="row action-buttons mt-3">
          <div class="col-6">
            <a href="#" class="btn btn-custom w-100 fw-bold">
              VER MÁS TARDE
            </a>
          </div>
          <div class="col-6">
            <a href="#" class="btn btn-custom w-100 fw-bold">
              AGREGAR A LISTA
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
